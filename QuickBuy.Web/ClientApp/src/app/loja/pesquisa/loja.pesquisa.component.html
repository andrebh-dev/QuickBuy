<div *ngIf="!produtos">Listando os produtos...</div>

<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let p of produtos">
      <a (click)="abrirProduto(p)" style="cursor: pointer;">
        <div class="card">
          <img class="card-img-top" src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:200px ; height:200px " />
          <div class="card-body">
            <h5 class="card-title">{{p.nome}}</h5>
            <div class="card-text">{{p.descricao | truncate: 40}}</div>
            <h5 class="h5">R$ {{p.preco | number: '1.0-2'}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
