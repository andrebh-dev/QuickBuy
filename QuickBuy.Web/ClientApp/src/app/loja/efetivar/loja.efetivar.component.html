<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>  
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>            
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:65%;"/></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width: 10%"><input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"/></td>
            <td>R$ {{p.preco | number: '1.0-2'}}</td>
          </tr>  
        </tbody> 
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <th style="width:60%">Total: </th>
                <th>R$ 1300.00</th>
              </tr>
            </table>
            <button class="btn btn-success">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
